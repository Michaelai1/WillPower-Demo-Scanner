<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will Power - Crew Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Screen 1: Landing -->
    <div id="landing-screen" class="screen active">
        <div class="login-container">
            <div class="glass-card">
                <div class="brand-header">
                    <div class="login-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#eab308" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                        </svg>
                    </div>
                    <h1 class="brand-title">WILL POWER EXCAVATION</h1>
                    <p class="brand-subtitle">Property Tracking System</p>
                </div>
                <div class="call-to-action">
                    <p>If found, please return to Insert Phone Number</p>
                </div>
                <button class="btn-primary" onclick="showLogin()">CREW LOGIN</button>
            </div>
        </div>
    </div>

    <!-- Screen 2: Login -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <div class="glass-card">
                <div class="brand-header">
                    <div class="login-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#eab308" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                        </svg>
                    </div>
                    <h1 class="brand-title">WILL POWER EXCAVATION</h1>
                    <p class="brand-subtitle">Property Tracking System</p>
                </div>
                <div class="login-form">
                    <label for="crewPin" class="input-label">Enter Crew PIN to continue</label>
                    <input 
                        type="text" 
                        id="crewPin" 
                        class="input-field" 
                        placeholder="Enter Crew ID"
                        autocomplete="off"
                    >
                    <button id="loginBtn" class="btn-primary">Submit</button>
                    <div id="login-error" class="error-message"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="screen">
        <header class="dashboard-header">
            <div class="header-content">
                <h1 class="dashboard-title">ASSET CONTROL</h1>
                <div class="header-actions">
                    <span class="crew-name" id="crewNameDisplay"></span>
                    <button id="logoutBtn" class="btn-secondary">LOGOUT</button>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <!-- Navigation Tabs -->
            <div class="nav-tabs">
                <button class="tab-btn active" data-tab="scan">SCAN TOOL</button>
                <button class="tab-btn" data-tab="search">ALL TOOLS</button>
                <button class="tab-btn" data-tab="mytools">MY TOOLS</button>
            </div>

            <!-- Scan Tool Tab -->
            <div id="scanTab" class="tab-content active">
                <div class="scan-container">
                    <div class="scan-header">
                        <h2>Tool Scanner</h2>
                        <p>Scan a tool ID or enter manually</p>
                    </div>
                    <div class="viewfinder-container">
                        <div class="viewfinder">
                            <div class="scan-line"></div>
                            <div class="corner corner-tl"></div>
                            <div class="corner corner-tr"></div>
                            <div class="corner corner-bl"></div>
                            <div class="corner corner-br"></div>
                        </div>
                    </div>
                    <div class="scan-input-group">
                        <input 
                            type="text" 
                            id="toolScanInput" 
                            class="scan-input" 
                            placeholder="Enter or scan Tool ID"
                            autocomplete="off"
                        >
                        <button id="scanBtn" class="btn-primary">SCAN</button>
                    </div>
                    <div id="toolResult" class="tool-result"></div>
                </div>
            </div>

            <!-- Search Tab (All Tools) -->
            <div id="searchTab" class="tab-content">
                <div class="search-container">
                    <div class="search-header">
                        <h2>All Tools</h2>
                        <p>Search tools by name or ID</p>
                    </div>
                    <div class="search-controls">
                        <div class="search-input-group">
                            <input 
                                type="text" 
                                id="searchInput" 
                                class="search-input" 
                                placeholder="Search by name or ID..."
                                autocomplete="off"
                            >
                        </div>
                    </div>
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>

            <!-- My Tools Tab -->
            <div id="mytoolsTab" class="tab-content">
                <div class="tools-container">
                    <div class="tools-header">
                        <h2>My Checked Out Tools</h2>
                        <button id="refreshToolsBtn" class="btn-secondary">REFRESH</button>
                    </div>
                    <div id="toolsList" class="tools-list"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
